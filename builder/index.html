<head>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>

<body>
    <div id="builder-app">
        <builder source="/data.json"></builder>
    </div>
    <script type="x-template" id="builder-template">
        <h1>Tempus Timeline Builder</h1>
        <h2>Header</h2>
        <div>
            <label>Title:</label>
            <input type="text" v-model=data.info.title value={{data.info.title}}></input>
        </div>
        <div>
            <label>Banner:</label>
            <input type="text" v-model=data.info.banner value={{data.info.banner}}></input>
            <br>
            <img class="banner-image" src={{data.info.banner}}></img>
        </div>
        <h2>Timeline</h2>
        <div>
            <label>Background:</label>
            <input type="color" v-model=data.info.background value={{data.info.background}}></input>
        </div>
        <div>
            <label>Text Color:</label>
            <input type="color" v-model=data.info.color value={{data.info.color}}></input>
        </div>
        <div>
            <label>Line Color:</label>
            <input type="color" v-model={{data.info.lineColor}} value={{data.info.lineColor}}></input>
        </div>
        <h2>Details</h2>
        <div>
            <label>Contents:</label>
            <textarea rows="2" v-model=data.info.details></textarea>
        </div>
        <div>
            <label>Background:</label>
            <input type="color" v-model=data.info.detailsBackground value={{data.info.detailsBackground}}></input>
        </div>
        <div>
            <label>Text Color:</label>
            <input type="color" v-model=data.info.detailsColor value={{data.info.detailsColor}}></input>
        </div>
        <h2>Events</h2>
        <div class="event" v-for="event in data.events">
            <div>
                <label>Date:</label>
                <input type="date" v-model=event.date value={{event.date}}></input>
            </div>
            <div>
                <label>Headline:</label>
                <input type="text" v-model=event.headline value={{event.headline}}></input>
            </div>
            <div>
                <label>Image:</label>
                <input type="text" v-model=event.image value={{event.image}}></input>
                <br>
                <img class="event-image" src={{event.image}}></img>
            </div>
            <div>
                <label>Description:</label>
                <textarea rows="5" v-model=event.description>{{event.description}}</textarea>
            </div>
            <button v-on:click="delete(this.$index)">Delete Event</button>
        </div>
        <div class="actions">
            <button v-on:click="add">Add New Timeline Event</button>
            <button v-on:click="save">Save Timeline</button>
            <button v-on:click="load">Load Timeline</button>
            <br>
            <textarea rows="50" v-model=output></textarea>
        </div>
    </script>
    <script type="x-template" id="date-template">
        <h3 class="date">{{this.formatDate(value)}}</h3>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.15.3/axios.js"></script>
    <script src="javascript.js"/></script>
</body>
