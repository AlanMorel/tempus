<head>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>

<body>
    <div id="builder-app">
        <builder source="/data.json"></builder>
    </div>
    <script type="x-template" id="builder-template">
        <h1>Header</h1>
        <div>
            <label>Banner image URL:</label>
            <input type="text" value={{data.info.banner}}></input>
        </div>
        <div>
            <label>Title:</label>
            <input type="text" value={{data.info.title}}></input>
        </div>
        <h1>Main Colors</h1>
        <div>
            <label>Timeline Background:</label>
            <input type="color" value={{data.info.background}}></input>
        </div>
        <div>
            <label>Timeline Text Color:</label>
            <input type="color" value={{data.info.color}}></input>
        </div>
        <h1>Details</h1>
        <div>
            <label>Details:</label>
            <textarea rows="5" cols="65">{{data.info.details}}</textarea>
        </div>
        <div>
            <label>Details Background:</label>
            <input type="color" value={{data.info.detailsBackground}}></input>
        </div>
        <div>
            <label>Details Text Color:</label>
            <input type="color" value={{data.info.detailsColor}}></input>
        </div>
        <h1>Line</h1>
        <div>
            <label>Line Color:</label>
            <input type="color" value={{data.info.lineColor}}></input>
        </div>
        <h1>Events</h1>
        <div class="event" v-for="event in data.events">
            <div>
                <label>Date:</label>
                <input type="date" value={{event.date}}></input>
            </div>
            <div>
                <label>Headline:</label>
                <input type="text" value={{event.headline}}></input>
            </div>
            <div>
                <label>Event image URL:</label>
                <input type="text" value={{event.image}}></input>
            </div>
            <div>
                <label>Description:</label>
                <textarea rows="5" cols="65">{{event.description}}</textarea>
            </div>
            <button v-on:click="delete(this.$index)">Delete Event</button>
        </div>
        <div class="new-event">
            <button v-on:click="add">Add New Event</button>
        </div>
    </script>
    <script type="x-template" id="date-template">
        <h3 class="date">{{this.formatDate(value)}}</h3>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.15.3/axios.js"></script>
    <script src="javascript.js"/></script>
</body>
