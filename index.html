<head>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>

<body>
    <div id="timeline-app">
        <timeline source="data.json"></timeline>
    </div>
    <script type="text/template" id="timeline-template">
        <div class="header">
            <img class="banner" src={{data.info.banner}} />
            <h1 class="title">{{data.info.title}}</h1>
        </div>
        <div class="timeline" style={{this.timelineStyles()}}>
            <div class="details" style={{this.detailsStyles()}}>{{data.info.details}}</div>
            <div class="events">
                <div class="line" style={{this.lineStyles()}}></div>
                <div class="event" style={{this.eventStyles()}} v-for="event of data.events">
                    <date v-bind:value="event.date"></date>
                    <h2 class="headline">{{event.headline}}</h2>
                    <img class="image" src={{event.image}} />
                    <p class="description">{{event.description}}</p>
                </div>
            </div>
        </div>
    </script>
    <script type="text/template" id="date-template">
        <h3 class="date">{{this.formatDate(value)}}</h3>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.15.3/axios.js"></script>
    <script src="javascript.js"/></script>
</body>
