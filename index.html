<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="timeline-app">
        <timeline source="data.json"></timeline>
    </div>
    <script type="x-template" id="timeline-template">
        <div class="header">
            <img class="banner" src={{data.info.banner}}>
            <h1>{{data.info.title}}</h1>
        </div>
        <div class="timeline" style="background-color:{{data.info.backgroundColor}}; color:{{data.info.color}}">
            <div class="events">
                <div v-for="event of data.events" class="event" :class="{'left': $index % 2 === 0, 'right': $index % 2 !== 0 }">
                    <h2 class="headline">{{event.headline}}</h2>
                    <img class="event-image" src={{event.image}} />
                    <p>{{event.description}}<p>
                </div>
            </div>
        </div>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.15.3/axios.js"></script>
    <script src="javascript.js"/></script>
</body>
