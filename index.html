<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="timeline-app">
        <timeline source="data.json"></timeline>
    </div>
    <script type="x-template" id="timeline-template">
        <div class="header">
            <img class="banner" src={{data.info.banner}}>
            <h1>{{data.info.title}}</h1>
        </div>
        <div class="timeline" style="background-color:{{data.info.backgroundColor}}">
            <div class="events">
                <div class="event left">
                    <h2 class="headline">This is an event2</h2>
                    <p>This is an event description<p>
                </div>
                <div class="event right">
                    <h2 class="headline">This is an event</h2>
                    <p>This is an event description2<p>
                </div>
            </div>
        </div>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.15.3/axios.js"></script>
    <script src="javascript.js"/></script>
</body>
